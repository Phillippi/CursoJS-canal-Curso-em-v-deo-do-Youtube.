<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de nacionalidade!</title>
</head>
<body>
    <h1>Verificador de nacionalidade</h1>
    Qual o seu País: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="Verificar()">
    <div id=res>

    </div>
    <script>
        
        function Verificar() {
         var txtp = window.document.querySelector('input#txtpais')
         var res = window.document.querySelector('div#res')
         var pais = Text(txtp.value)
         res.innerHTML= `Seu país é ${pais}!`
            if (pais == "Brasil"){
                res.innerHTML+='Você é Brasileiro!'
            }
            else{
                res.innerHTML+='Você é estrangeiro!'
            }
            
            
        }

    </script>
</body>
</html>
